<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <meta name="viewport"  content="initial-scale=1">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"> </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Add a "hamburger". Remember to add jQuery and JavaScript CDNs -->
      <!-- at the bottom of the body section for this to work -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Add a link to the About Us page -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}"> Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}"> About </a>
          <a class="nav-item nav-link" href="{% url 'contact' %}"> Contact </a>
          <a class="nav-item nav-link" href="{% url 'gallery' %}"> Gallery</a>
          <a class="nav-item nav-link" href="{% url 'admission' %}"> Admission</a>
          <a class="nav-item nav-link" href="{% url 'program' %}"> Program</a>
          <a class="nav-item nav-link" href="{% url 'parents' %}"> Parents</a>
          <a class="nav-item nav-link" href="{% url 'news' %}"> News</a>
        </div>
      </div><!-- /.navbar-collapse -->

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'profile' %}"> Sign In</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="myslideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-thumbnail img-fluid" src="{% static "Images/YSSFRY5B25.jpg" %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="img-thumbnail img-fluid" src="{% static "Images/04LDEYRW59.jpg" %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="img-thumbnail img-fluid" src="{% static "Images/O83SF2RB6D.jpg" %}" alt="Third slide">
          </div>
          </div>
          <a class="carousel-control-prev" href="#myslideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myslideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>

    <!--<script src="{% static "js/gallary.js"%}" type="text/javascript" ></script>-->
  </body>
</html>
