<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"> </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Add a "hamburger". Remember to add jQuery and JavaScript CDNs -->
      <!-- at the bottom of the body section for this to work -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- Add a link to the About Us page -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}"> Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}"> About </a>
          <a class="nav-item nav-link" href="{% url 'contact' %}"> Contact </a>
          <a class="nav-item nav-link" href="{% url 'gallery' %}"> Gallery</a>
          <a class="nav-item nav-link" href="{% url 'admission' %}"> Admission</a>
          <a class="nav-item nav-link" href="{% url 'program' %}"> Program</a>
          <a class="nav-item nav-link" href="{% url 'parents' %}"> Parents</a>
          <a class="nav-item nav-link" href="{% url 'news' %}"> News</a>
        </div>
      </div><!-- /.navbar-collapse -->

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'profile' %}"> Sign In</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <form>
          <h1>We'll contact you</h1>
          <div class="form-group">
            <label for="Fname">First Name: </label>
            <input type="text" class="form-control" id="Fname" placeholder="Your First Name" required>
          </div>
          <div class="form-group">
            <label for="Mname">Middle Name: </label>
            <input type="text" class="form-control" id="Mname" placeholder="Your Middle Name" >
          </div>
          <div class="form-group">
            <label for="Lname">Last Name: </label>
            <input type="text" class="form-control" id="Lname" placeholder="Your Last Name" required>
          </div>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" placeholder="Enter your email-id" required>
            </div>


            <div class="Phoneno">
              <label for="clientphn">Contact Number</label>
              <input type="number" class="form-control" id="clientphn" placeholder="Enter your Phone Number" required>
            </div>
          <br>
            <!--<div><button type="submit" class="btn btn-default">Submit</button></div> -->
            <div>
            <input id="m" type="radio" name="age" value="1">
            <label for="m">Male</label>
            <input id="f" type="radio" name="age" value="0">
            <label for="f">Female </label>
            </div>
            <div>
            <label for="tme">Suitable time to contact you :</label>
            <input type="tm" class="form-control" id="tme" placeholder="Suiable time to contact you :" required>
          </div>
            </br>
            <div><button class="btn btn-primary" type="submit">Submit</button></div>

        </form>
      </div><!-- /.jumbotron -->



    <!--<script src="{% static "js/gallary.js"%}" type="text/javascript" ></script>-->
  </body>
</html>
